<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"/>

</src>
</head>
<body>

    <div id="container" style="
    height: 490px;
    width: 310px;">

    <div id="display" class="display" style="
        width: 275px;
        height: 80px;
        padding-right: 10px;
        padding-left: 10px;
        margin-right: 0px;">0</div>

    <div class="buttonbox">
        <button value="c" onclick="getNum(this.value)">C</button>
        <button></button>
        <button></button>
        <button value="/" onclick="getNum(this.value)">/</button>
        <button value="7" onclick="getNum(this.value)">7</button>
        <button value="8" onclick="getNum(this.value)">8</button>
        <button value="9" onclick="getNum(this.value)">9</button>
        <button value="*" onclick="getNum(this.value)">x</button>
        <button value="4" onclick="getNum(this.value)">4</button>
        <button value="5" onclick="getNum(this.value)">5</button>
        <button value="6" onclick="getNum(this.value)">6</button>
        <button value="-" onclick="getNum(this.value)">-</button>
        <button value="1" onclick="getNum(this.value)">1</button>
        <button value="2" onclick="getNum(this.value)">2</button>
        <button value="3" onclick="getNum(this.value)">3</button>
        <button value="+" onclick="getNum(this.value)">+</button>
        <button value="0" onclick="getNum(this.value)">0</button>
        <button></button>
        <button class="equal" value="=" onclick="getNum(this.value)">=</button>
    </div></div>
    
</body>
</html>
